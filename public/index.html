<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live chat manager</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="app">
            <div class="message-container" v-for="message in messages">
                <img class="author-avata" :src="message.avatarUrl"/>
                <div class="text-container">
                    <div class="author-info">{{message.authorName}} {{message.authorRole}}</div>
                    <p class="message-text"><b>{{message.text}}</b></p>
                </div>
                <button @click="archiveMessage(message.id)" class="button-archive"><img src="./img/icon_archive.svg" alt=""></button>
            </div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
